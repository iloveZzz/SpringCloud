zuul:
  routes:
    web1:
      path: /web1/**
      serviceId: ming-web
      stripPrefix: true
  ignore-local-service: true
  ignored-services: '*'
ming-web:
  ribbon:
    ConnectTimeout: 1000
    ReadTimeout: 3000
    MaxTotalHttpConnections: 500
    MaxConnectionsPerHost: 100
ribbon:
  eager-load:
    enabled: true